<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag Input Types
    </title>
</head>
<body>
    <h2>Input Types</h2>
    <form>
        <label>Name:</label>
        <input type="text">
        <input type="submit">
        <br>
        <br>
        <label>File:</label>
        <input type="file">
        <br>
        <br>
        <label>Select Date</label>
        <input type="date">
        <br>
        <br>
        <label>radio button</label>
        <input type="radio">
        <br>
        <br>
        <label>Select Range</label>
        <input type="range">
        <br>
        <br>
        <label>Select Image</label>
        <input type="image">
    </form>
    
</body>
</html>
